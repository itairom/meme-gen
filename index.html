<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex meme generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="flex" onload="init()">
    <div class="nav-bar flex">
        <div class="top-bar flex">
            <h1>Meme Generator</h1>
            <div class="nav-links flex">
                <a href="#" onclick="returnToGallery()">Gallery</a>
                <a href="#">About</a>
                <a href="#">Memes</a>
            </div>
        </div>
        <div class="bottom-bar flex">
            <input type="text" placeholder="Enter search keyword">
            <h1>Keywords</h1>
        </div>
    </div>

    <div class="main-body flex">
        <div class="canvas-container" hidden>
            <canvas id="my-canvas" width="500" height="500">
        </canvas>
        </div>

        <div class="control-box " hidden>
            <div class="increase-font" onclick="onIncreaseFont()">+</div>
            <div class="decrease-font" onclick="onDecreaseFont()">-</div>
            <div class="decrease-font" onclick="onAddLine()">Add</div>
            <div class="moving-up" onclick="onMovingUp()">↑</div>
            <div class="moving-down" onclick="onMovingDown()">↓</div>
            <div class="moving-down" onclick="onChangeLine()">⇵</div>
            <input name="modify-txt" type="text" oninput="onUpdateText(this.value)">
        </div>

    </div>

    <div class="gallery-main flex">
        <div class="gallery-container">
        </div>
    </div>

    <div class="footer">
        <h1>Meme Generator</h1>
        <h4>all rights reserved 2021 </h2>
    </div>


    <script src="js/util.js "></script>
    <script src="js/meme-generator-controller.js "></script>
    <script src="js/meme-generator-service.js "></script>
</body>

</html>
